<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Find LinkedIn profiles instantly using just an email. Free, fast & accurate results.">
    <meta property="og:title" content="LinkedIn Finder">
    <meta property="og:description" content="Discover LinkedIn profiles by email ‚Äî fast and accurate.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png">
    <meta property="og:url" content="https://linked-in-finder-psi.vercel.app">
    <meta name="twitter:card" content="summary_large_image">

    <title>Find LinkedIn Profiles by Email</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
        type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4877561035209870"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }



        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            color: #0073b1;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #0073b1;
        }

        button {
            width: 100%;
            margin-top: 1rem;
            padding: 12px;
            font-size: 16px;
            background: #0073b1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005580;
        }

        .note {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .result {
            margin-top: 2rem;
            text-align: left;
        }

        .profile {
            background: #f4f4f4;
            border-left: 4px solid #0073b1;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-content {
            flex: 1;
        }

        .profile a {
            text-decoration: none;
            color: #0073b1;
            font-weight: 600;
            font-size: 16px;
        }

        .profile p {
            margin: 6px 0 0;
            font-size: 14px;
            color: #444;
        }

        .loading {
            margin-top: 1rem;
            color: #0073b1;
            font-weight: bold;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #0073b1;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            gap: 10px;
        }

        .nav-brand img {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        /* Push main content down due to fixed navbar */
        main.container {
            margin-top: 4.5rem;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background: #f5f5f5;
            font-size: 0.9rem;
            color: #555;
        }

        .footer .social-links {
            margin-top: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .footer .social-links a img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease-in-out;
        }

        .footer .social-links a:hover img {
            transform: scale(1.2);
        }



        /* Tablet styles */
        @media (min-width: 600px) and (max-width: 1024px) {
            .container {
                padding: 2.5rem;
                max-width: 700px;
            }

            h1 {
                font-size: clamp(1.5rem, 2.5vw, 2rem);
            }

            .profile img {
                width: 60px;
                height: 60px;
            }

            .profile p {
                font-size: 15px;
            }
        }

        /* Large screens */
        @media (min-width: 1025px) {
            .container {
                padding: 3rem 4rem;
                max-width: 800px;
            }

            h1 {
                font-size: clamp(2rem, 3vw, 2.5rem);
            }

            .profile a {
                font-size: 18px;
            }

            .profile p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="nav-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="Logo">
            <span>LinkedIn Finder</span>
        </div>
    </header>
    <!-- Google Ad -->
    <ins class="adsbygoogle" style="display:block; margin-top: 2rem;" data-ad-client="ca-pub-4877561035209870"
        data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>


    <main>
        <div class="container">
            <h1>üîç LinkedIn Finder</h1>
            <p>Enter a professional email address below</p>

            <input type="email" id="email" placeholder="e.g. user@company.com"
                onkeydown="if (event.key === 'Enter') searchLinkedIn()" />

            <button onclick="searchLinkedIn()">Search</button>

            <p class="note">‚ö†Ô∏è Gmail or personal emails may not return results</p>

            <div class="loading" id="loading" style="display: none;">Searching...</div>
            <div class="error" id="error"></div>
            <div class="result" id="result"></div>
        </div>
    </main>

    <footer class="footer">
        <p>Made with ‚ù§Ô∏è by Muzammil ‚Ä¢ ¬© 2025</p>
        <div class="social-links">
            <a href="https://github.com/muzammil6786" target="_blank" aria-label="GitHub">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/muzammil-raza-khan-524ba71a0/" target="_blank" aria-label="LinkedIn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                    alt="LinkedIn" />
            </a>
        </div>
    </footer>


    <script>
        async function searchLinkedIn() {
            const email = document.getElementById('email').value.trim();
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            resultDiv.innerHTML = '';
            error.textContent = '';
            loading.style.display = 'block';

            if (!email) {
                error.textContent = 'Please enter an email address';
                loading.style.display = 'none';
                return;
            }

            try {
                const res = await fetch(`https://linkedin-finder-2.onrender.com/search?q=${encodeURIComponent(email)}`);
                const data = await res.json();
                loading.style.display = 'none';

                if (data.linkedin && data.linkedin.length > 0) {
                    resultDiv.innerHTML = `<h3>Found ${data.linkedin.length} profile(s):</h3>`;
                    data.linkedin.forEach((item) => {
                        resultDiv.innerHTML += `
              <div class="profile">
                <img src="${item.profileImage || 'https://via.placeholder.com/50'}" alt="Profile">
                <div class="profile-content">
                  <a href="${item.url}" target="_blank">${item.title || 'LinkedIn Profile'}</a>
                  <p>${item.description || 'No description available.'}</p>
                </div>
              </div>
            `;
                    });
                } else {
                    resultDiv.innerHTML = `<p>No LinkedIn profiles found for <strong>${email}</strong>.</p>`;
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Error fetching data. Please try again later.';
                console.error(err);
            }
        }
    </script>
</body>

</html>
